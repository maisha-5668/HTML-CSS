<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marriage Biodata Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Marriage Biodata Form</h1>
    <form>

      <!-- Basic Info -->
      <section class="section">
        <h2>Basic Information</h2>

        <label for="photo-upload">Upload Photo:</label>
        <input type="file" id="photo-upload" name="photo" accept="image/*" />

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" />

        <label for="pob">Place of Birth:</label>
        <input type="text" id="pob" name="pob" />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" />

        <label>Gender:</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="Male" /> Male</label>
          <label><input type="radio" name="gender" value="Female" /> Female</label>
          <label><input type="radio" name="gender" value="Other" /> Other</label>
        </div>

        <label for="height">Height:</label>
        <input type="text" id="height" name="height" placeholder="e.g. 5'4&quot;" />

        <label for="marital-status">Marital Status:</label>
        <select id="marital-status" name="marital-status">
          <option value="Never Married">Never Married</option>
          <option value="Divorced">Divorced</option>
          <option value="Widowed">Widowed</option>
          <option value="Other">Other</option>
        </select>

        <label for="religion">Religion:</label>
        <input type="text" id="religion" name="religion" />

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" />

        <label for="blood-group">Blood Group:</label>
        <select id="blood-group" name="blood-group">
          <option value="">Select</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>

        <label for="contact-number">Contact Number:</label>
        <input type="tel" id="contact-number" name="contact-number" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />

        <label for="permanent-address">Permanent Address:</label>
        <textarea id="permanent-address" name="permanent-address" rows="2"></textarea>

        <label for="present-address">Present Address:</label>
        <textarea id="present-address" name="present-address" rows="2"></textarea>
      </section>

      <!-- Family -->
      <section class="section">
        <h2>Family Details</h2>

        <label for="father-name">Father's Name:</label>
        <input type="text" id="father-name" name="father-name" />

        <label for="father-occupation">Father's Occupation:</label>
        <input type="text" id="father-occupation" name="father-occupation" />

        <label for="mother-name">Mother's Name:</label>
        <input type="text" id="mother-name" name="mother-name" />

        <label for="mother-occupation">Mother's Occupation:</label>
        <input type="text" id="mother-occupation" name="mother-occupation" />

        <label for="siblings">Siblings:</label>
        <input type="text" id="siblings" name="siblings" placeholder="e.g. 2 brothers, 1 sister" />
      </section>

      <!-- Education Table -->
      <section class="section">
        <h2>Education</h2>
        <table>
          <thead>
            <tr>
              <th>Level</th>
              <th>Institute</th>
              <th>Board/University</th>
              <th>Year</th>
              <th>Result</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>SSC</td>
              <td><input type="text" name="ssc-institute" /></td>
              <td><input type="text" name="ssc-board" /></td>
              <td><input type="text" name="ssc-year" /></td>
              <td><input type="text" name="ssc-result" /></td>
            </tr>
            <tr>
              <td>HSC</td>
              <td><input type="text" name="hsc-institute" /></td>
              <td><input type="text" name="hsc-board" /></td>
              <td><input type="text" name="hsc-year" /></td>
              <td><input type="text" name="hsc-result" /></td>
            </tr>
            <tr>
              <td>Honours</td>
              <td><input type="text" name="honours-institute" /></td>
              <td><input type="text" name="honours-university" /></td>
              <td><input type="text" name="honours-year" /></td>
              <td><input type="text" name="honours-result" /></td>
            </tr>
          </tbody>
        </table>
      </section>

      <!-- Others -->
      <section class="section">
        <h2>About Me</h2>

        <label for="about-me">About Me:</label>
        <textarea id="about-me" name="about-me" rows="3"></textarea>

        <label for="hobbies">Hobbies/Interests:</label>
        <textarea id="hobbies" name="hobbies" rows="2"></textarea>

        <label for="future-plans">Future Plans:</label>
        <textarea id="future-plans" name="future-plans" rows="3"></textarea>
      </section>

      <button type="submit">Submit Biodata</button>
    </form>
  </div>
</body>
</html>
